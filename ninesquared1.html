<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width,initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 100%;
		}
		.wrap div{
			width: 30%;
			height: 0;
			padding-bottom: 30%;
			background-color: #f79c0a;
			float: left;
			margin: 1.6%;
			border-radius: 15%;
		}
		.clearfix::after,
		.clearfix::before{
			content: ".";
			display: block;
			visibility: hidden;
			height: 0;
			clear: both;
		}
		.clearfix{
			*zoom:1;
		}
	</style>
</head>
<body>
	<div class="wrap clearfix">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
